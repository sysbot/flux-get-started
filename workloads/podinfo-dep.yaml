---
apiVersion: batch/v1
kind: Job
metadata:
  name: sec
spec:
  template:
    spec:
      containers:
      - name: sec
        image: perl
        command: ["echo",  "tfcloud: $TFCLOUD_USERNAME"]
        env:
          - name: TFCLOUD_USERNAME
            valueFrom:
              secretKeyRef:
                name: tfcloudtoken
                key: user
      restartPolicy: Never
  backoffLimit: 4
