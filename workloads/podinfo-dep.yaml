---
apiVersion: batch/v1
kind: Job
metadata:
  name: sec2
spec:
  template:
    spec:
      containers:
      - name: sec2
        image: perl
        command: ["echo",  "tfcloud2: $TFCLOUD_USERNAME"]
        env:
          - name: TFCLOUD_USERNAME
            valueFrom:
              secretKeyRef:
                name: tfcloudtoken
                key: user
      restartPolicy: Never
  backoffLimit: 4
